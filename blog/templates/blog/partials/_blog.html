{% load static %}
<div class="card mb-3">
    <div class="row">
      <div class="col-md-3">
        <img class="img-fluid" src="{% static 'img/'|add:blog.image %}" alt="">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'blog_details' 1 %}">{{blog.title}}</a></h5>       
          <p class="card-text">{{ blog.description}}</p>
        </div>
        
      </div>
    </div>
  </div>
