{% extends "base.html" %} 
{% load  static %}

{% block css_files%}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock %}

{% block title%} Blog Details {% endblock %} 

{% block content %}


<div class="container mt-3">
    <div class="row">
      <div class="col-3">
        {%include 'partials/_categories.html'%}
      </div>
      <div class="col-9"> 
        <div class="card mb-3">
            <div class="row">
              <div class="col-md-3">
                <img class="img-fluid" src="{{blog.image.url}}" alt="">
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{blog.title}}</h5>       
                  <p class="card-text">{{ blog.description}}</p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>


{% endblock %}
